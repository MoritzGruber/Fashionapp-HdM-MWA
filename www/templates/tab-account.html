<ion-view view-title="Account">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle>
    </ion-list>
    <p>
      Your Number is: ( {{DashCtrl.number}} )
    </p>
    <button type="button" ng-click="DashCtrl.number = storage.getNumber()" name="button">Klick</button>
  </ion-content>
</ion-view>
