<!-- community detail view -->
<div class="tab-content tab-community-detail" ng-controller="CommunityCtrl">

    <div id="viewport">
        <ul class="stack" swing-stack swing-options="options">
            <li swing-card ng-repeat="card in cards" ng-class="card.name">
                <img src="{{card.src}}">
            </li>
        </ul>
    </div>

</div>
