<!-- community tab-->
<!-- shows pictures received from other users of the last 2h
  allows voting on the pictures and sends the votes to the backend-->
<ion-view class="banner community">
  <ion-nav-title class="header-title">
    Community
  </ion-nav-title>
  <ion-content class="padding has-header has-subheader">
    <!--ionic refresher, refresh on pull down-->
    <ion-refresher on-refresh="doRefresh()">
    </ion-refresher>
    <div class="list">
      <a class="item item-thumbnail-right" href="">
        <img src="img/dress.jpg">
        <h2>Pretty Hate Machine</h2>
        <p>Nine Inch Nails</p>
      </a>
      <a class="item item-thumbnail-right" href="#">
        <img src="img/dress.jpg">
        <h2>Pretty Hate Machine</h2>
        <p>Nine Inch Nails</p>
      </a>
      <a class="item item-thumbnail-right" href="#">
        <img src="img/dress.jpg">
        <h2>Pretty Hate Machine</h2>
        <p>Nine Inch Nails</p>
      </a>
    </div>
    <!-- card with imagesFromOtherUsers from community repeating -->
    <div class="card" ng-repeat="image in local track by $index">
      <div class="item item-royal">
          <!--name of the sender -->
          <div class="fromWhoHeading"><h2>Image From: {{image.username}}</h2></div>
      </div>
      <div class="item item-royal">
        <!-- image itself-->
        <img class="communitySingleImg" ng-src="data:image/jpeg;base64, {{image.imageData}}">
      </div>
      <div class="item item-royal item-divider row">
        <!-- button for voting -->
          <div class="col col-50">
            <button ng-click="vote(false, image.$loki, $index)" class="button button-balanced leftButton">NO</button>
          </div>
          <div class="col">
            <button ng-click="vote(true, image.$loki, $index)" class="button button-positive rightButton">YES</button>
          </div>
        </div>
    </div>

     /example-->

</ion-view>
