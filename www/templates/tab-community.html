<ion-view view-title="Community">
  <ion-content ng-controller="ItemsController" class="padding">
    <div ng-repeat="image in local track by $index">
        <img ng-src="data:image/jpeg;base64, {{image.imageData}}">
        <h3>From: {{image.transmitternumber}}</h3>
    </div>
  </ion-content>
</ion-view>
