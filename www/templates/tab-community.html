<ion-view class="banner community">
  <ion-nav-title class="header-title header-background">
      Community
  </ion-nav-title>
  <ion-content class="padding has-header has-subheader">
    <ion-refresher on-refresh="doRefresh()">
    </ion-refresher>

    <div class="postContainer card" ng-repeat="image in local track by $index">
      <div class="fromWhoHeading"><h4 >Image From: {{image.transmitternumber}}</h4></div>
      <img class="communitySingleImg" ng-src="data:image/jpeg;base64, {{image.imageData}}">
      <button ng-click="vote(2, $index)" class="button button-balanced leftButton">NO</button>
      <button ng-click="vote(1, $index)" class="button button-positive rightButton">YES</button>
    </div>
    
    <div class="postContainer card">
        <div class="fromWhoHeading"><h4 $positive>Image From: {{image.transmitternumber}}</h4></div>
        <img class="communitySingleImg" src="img/dress.jpg">
        <button ng-click="vote(2, $index)" class="button button-balanced leftButton">NO</button>
        <button ng-click="vote(1, $index)" class="button button-positive rightButton">YES</button>
    </div>
    <div class="postContainer card">
        <div class="fromWhoHeading"><h4>Image From: {{image.transmitternumber}}</h4></div>
        <img class="communitySingleImg" src="img/shorts.jpg">
        <button ng-click="vote(2, $index)" class="button button-balanced leftButton">NO</button>
        <button ng-click="vote(1, $index)" class="button button-positive rightButton">YES</button>
    </div>
  </ion-content>
</ion-view>
