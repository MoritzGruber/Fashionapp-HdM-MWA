<ion-view class="banner community">
  <ion-nav-title class="header-title">
    Community
  </ion-nav-title>
  <ion-content class="padding has-header has-subheader">
    <ion-refresher on-refresh="doRefresh()">
    </ion-refresher>
    <!-- card with images from community -->
    <div class="card" ng-repeat="image in local track by $index">
      <div class="item item-royal">
          <div class="fromWhoHeading"><h2>Image From: {{image.transmitternumber}}</h2></div>
      </div>
      <div class="item item-royal">       
        <img class="communitySingleImg" ng-src="data:image/jpeg;base64, {{image.imageData}}">
      </div>
      <div class="item item-royal item-divider row">
          <div class="col col-50">
            <button ng-click="vote(2, $index)" class="button button-balanced leftButton">NO</button>
          </div>
          <div class="col">  
            <button ng-click="vote(1, $index)" class="button button-positive rightButton">YES</button>
          </div>
        </div>  
    </div>
