<ion-view view-title="Collection">

  <ion-content  ng-controller="PhotoCtrl" > <!-- controller responsible for camera and popup -->
    <!-- take picture button -->
    <button class="button button-block button-outline button-light ion-plus-round" ng-click="getPhoto()"></button>
    <ion-list>
    <!-- show array of own pictures and there voting -->
      <ion-item ng-show="ownImage.imageData !== undefined" class="item-thumbnail-left" ng-repeat="ownImage in ownImages" type="item-text-wrap" href="#/tab/collection-detail/{{ownImage.id}}">
          <!-- picture from camera -->
          <img ng-src="data:image/jpeg;base64, {{ownImage.imageData}}">
          <progress value="0" max="100"></progress>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
