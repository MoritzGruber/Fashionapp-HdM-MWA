<ion-view view-title="Collection">
  <ion-content  ng-controller="PictureControl" >
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">

        <img ng-src="{{chat.face}}">

        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>

          </ion-list>



        <img ng-show="srcImage !== undefined" ng-src="{{srcImage}}">
<!--        <img ng-show="srcImage === undefined" ng-src="http://placehold.it/300x300">
-->
        <a href ="#/tab/camera" button class="button button-icon button-large ion-plus-circled" href="#/tab/camera"></button>
        </a>
  </ion-content>
</ion-view>
