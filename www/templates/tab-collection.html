<!-- collection tab-->
<!-- shows own imagesFromOtherUsers taken with native camera and stored in local storage
  if the votes exist they are shown in progress bar around the image-->

<div class="tab-content tab-collection">

    <button type="button" class="btn btn-default btn-circle take-pic">
        <i class="ion-android-add"></i>
    </button>

    <div class="progress-radial progress-78" ng-click="openDetail(1)">
        <div class="overlay"></div>
    </div>

    <div class="progress-radial progress-23" ng-click="openDetail(1)">
        <div class="overlay"></div>
    </div>

    <div class="progress-radial progress-45" ng-click="openDetail(1)">
        <div class="overlay"></div>
    </div>

    <div class="progress-radial progress-98" ng-click="openDetail(1)">
        <div class="overlay"></div>
    </div>

    <div class="progress-radial progress-4" ng-click="openDetail(1)">
        <div class="overlay"></div>
    </div>

</div>
