<!-- collection tab-->
<!-- shows own imagesFromOtherUsers taken with native camera and stored in local storage
  if the votes exist they are shown in progress bar around the image-->

<ion-view class="banner collection">
  <ion-nav-title class="header-title">
    Collection
  </ion-nav-title>
  <ion-content class="padding has-header has-subheader"> <!-- controller responsible for camera and popup -->
    <!-- take picture button -->
    <div>
      <button class="photo-btn ion-plus-round" ng-click="getPhoto()"></button>
    </div>
    <!--ionic refresher, refresh on pull down-->
    <ion-refresher on-refresh="doRefresh()">
    </ion-refresher>
    <!-- show array of own pictures and there voting -->
    <ion-list no-lines>
      <!-- on-hold showinng delete button, then on-click on button delete image, clicking outside of the item-container resets the view resetDelete() -->
      <ion-item class="item-royal" ng-show="ownImage.imageData !== undefined" ng-repeat="ownImage in ownImages track by $index" on-tap="resetDelete()">
        <div class="item-container"  on-hold="onHold($index)" on-tap="openDetailImage($index)">
          <button class="deleteBtn" ng-show="deleteBtn" ng-click="onDelete($index)"><h1>DELETE</h1>  </button>
          <div class="progress-circle">
          <!-- angular-progress-arc complete float value between 0.0 and 1.0; where 0.0 is an empty arc -->
            <progress-arc
              size="220"
              stroke="#5AE8C1"
              stroke-width="45"
              complete="ownImage.percantag"
              counter-clockwise="false"
              background="#C6C9C9"
              responsive="true">
            </progress-arc>
          </div>
          <!--showing image and switch to detail view on tab-->
          <div class="img-wrapper"  on-tap="openDetailImage($index)">
            <img class="img-wrapper-img" ng-src="data:image/jpeg;base64, {{ownImage.imageData}}">
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
