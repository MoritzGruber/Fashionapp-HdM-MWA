<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Fittshot</title>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=description content="This web application will work in offline, has a splash screen add to home screen etc,.">
    <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#0288d1">
    <meta name="msapplication-TileColor" content="#0288d1">
    <meta name="msapplication-TileImage" content="./images/icons/mstile-150x150.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Fittshot">
    <meta name="application-name" content="Fittshot">
    <link rel="apple-touch-icon" href="./images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="./images/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="./images/icons/favicon-16x16.png" sizes="16x16">
    <!--manifest-->
    <link rel="manifest" href="pwa/manifest.json">

    <!-- compiled css output -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Only required for desktop -->
    <link rel="stylesheet" href="lib/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css"/>

    <!-- Always required -->
    <link rel="stylesheet" href="lib/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css"/>

    <!-- Only required for desktop -->
    <link rel="stylesheet" href="lib/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css"/>

    <!-- Ionicons -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>

    <script src="lib/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
    <script src="lib/ngstorage/ngStorage.min.js"></script>

    <script src="lib/angular-swing/dist/angular-swing.js"></script>

    <!-- for delivery js-->
    <script src="lib/socket.io.client/dist/socket.io-1.3.5.js"></script>
    

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!--<script src="js/script.js"></script>-->
    <!--
        <script src="js/controller/CommunityCtrl.js"></script>
        <script src="js/controller/CollectionCtrl.js"></script>
        <script src="js/controller/ProfileCtrl.js"></script>
        <script src="js/controller/LoginCtrl.js"></script>
        <script src="js/controller/TabsCtrl.js"></script>
        <script src="js/controller/FeedbackCtrl.js"></script>
        <script src="js/services/pullImageService.js"></script>
        <script src="js/services/authService.js"></script>
    -->
</head>

<body ng-app="fittshot">

<!-- Sidebars -->
<!--<div class="sidebar sidebar-left">&lt;!&ndash; ... &ndash;&gt;</div>-->
<!--<div class="sidebar sidebar-right">&lt;!&ndash; ... &ndash;&gt;</div>-->

<!--<div class="app">-->
<!--<div class="navbar navbar-app navbar-absolute-top">&lt;!&ndash; Top Navbar &ndash;&gt;</div>-->
<!--<div class="navbar navbar-app navbar-absolute-bottom">&lt;!&ndash; Bottom Navbar &ndash;&gt;</div>-->

<!-- App body -->
<!--<div class='app-body'>-->

<!--<div class='app-content'>-->

<div class="app">
    <div class="app-body">
        <div class="scrollable" ng-controller="TabsCtrl">

            <div class="scrollable-header" ng-if="showNavigation">
                <div class="banner">
                    <img src="{{bannerImage}}">
                    <p>{{bannerHeadline}}</p>
                </div>
            </div>

            <div class="scrollable-content">
                <ng-view></ng-view>
            </div>

            <div class="scrollable-footer" ng-if="showNavigation">
                <div class="tabbar">
                    <div class="container">
                        <div class="row">
                            <div id="tab-indicator" ng-style="{'margin-left': indicatorMargin}"></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4 tab" id="community-tab" ng-click="redirectTo('community')">
                                Community
                            </div>
                            <div class="col-xs-4 tab" id="collection-tab" ng-click="redirectTo('collection')">
                                Collection
                            </div>
                            <div class="col-xs-4 tab" id="profile-tab" ng-click="redirectTo('profile')">
                                Profile
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!--register service worker-->
<!-- JS Files  -->
<script type="text/javascript">
    //If serviceWorker supports, then register it.
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register('./serviceWorker.js', { scope: "./" }) //setting scope of sw
                .then(function(registration) {
                    console.info('Service worker is registered!');
                })
                .catch(function(error) {
                    console.error('Service worker register failed ', error);
                });
    }
</script>
</body>
</html>
