<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <!-- compiled css output -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Only required for desktop -->
    <link rel="stylesheet" href="lib/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css"/>

    <!-- Always required -->
    <link rel="stylesheet" href="lib/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css"/>

    <!-- Only required for desktop -->
    <link rel="stylesheet" href="lib/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css"/>

    <!-- Ionicons -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>

    <script src="lib/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
    <script src="lib/ngstorage/ngStorage.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!--<script src="js/script.js"></script>-->
    <!--
        <script src="js/controller/CommunityCtrl.js"></script>
        <script src="js/controller/CollectionCtrl.js"></script>
        <script src="js/controller/ProfileCtrl.js"></script>
        <script src="js/controller/LoginCtrl.js"></script>
        <script src="js/controller/TabsCtrl.js"></script>
        <script src="js/controller/FeedbackCtrl.js"></script>
        <script src="js/services/pullImageService.js"></script>
        <script src="js/services/authService.js"></script>
    -->
</head>
<body ng-app="fittshot">

<!-- Sidebars -->
<!--<div class="sidebar sidebar-left">&lt;!&ndash; ... &ndash;&gt;</div>-->
<!--<div class="sidebar sidebar-right">&lt;!&ndash; ... &ndash;&gt;</div>-->

<!--<div class="app">-->
<!--<div class="navbar navbar-app navbar-absolute-top">&lt;!&ndash; Top Navbar &ndash;&gt;</div>-->
<!--<div class="navbar navbar-app navbar-absolute-bottom">&lt;!&ndash; Bottom Navbar &ndash;&gt;</div>-->

<!-- App body -->
<!--<div class='app-body'>-->

<!--<div class='app-content'>-->

<div class="app">
    <div class="app-body">
        <div class="scrollable" ng-controller="TabsCtrl">

            <div class="scrollable-header" ng-if="showNavigation">
                <div class="banner">
                    <img src="{{bannerImage}}">
                    <p>{{bannerHeadline}}</p>
                </div>
            </div>

            <div class="scrollable-content">
                <ng-view></ng-view>
            </div>

            <div class="scrollable-footer" ng-if="showNavigation">
                <div class="tabbar">
                    <div class="container">
                        <div class="row">
                            <div id="tab-indicator" ng-style="{'margin-left': indicatorMargin}"></div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4 tab" id="community-tab" ng-click="redirectTo('community')">
                                Community
                            </div>
                            <div class="col-xs-4 tab" id="collection-tab" ng-click="redirectTo('collection')">
                                Collection
                            </div>
                            <div class="col-xs-4 tab" id="profile-tab" ng-click="redirectTo('profile')">
                                Profile
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!--<div class="mainview">-->

<!--</div>-->
<!-- tab ba-->

</body>
</html>
