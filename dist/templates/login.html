<ion-view view-title=Welcome hide-nav-bar=true><ion-content class=padding><section class=start ng-controller=LoginCtrl><img class=centerImg src=../img/LogoFittshotWeiss.png alt="Fittshot Logo"><h2 class="balanced centertext">Fittshot</h2><input type=text placeholder=username ng-model=form.username> <input type=email ng-if="registerMode==true" placeholder=email ng-model=form.email> <input type=password placeholder=password ng-model=form.password> <button type=submit class="submit-btn btn outline" ng-if="registerMode==false" ng-click="login(form.username, form.password)">Login</button> <button type=submit class="submit-btn btn outline" ng-if="registerMode==true" ng-click="register(form.username, form.password, form.email)">Register</button><h5>{{form.error}}</h5><h5 ng-click=toggleMode() ng-if="registerMode==false">Create a new account</h5><h5 ng-click=toggleMode() ng-if="registerMode==true">Login with existing account</h5>{{errormsg}}</section></ion-content></ion-view>
