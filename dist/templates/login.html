<div class="tab-content tab-login" ng-controller=LoginCtrl><div class=scrollable><div class=scrollable-content><img class=logo src=../img/logo-slogan-white.svg alt="Fittshot Logo"> <input type=text placeholder=Username ng-model=form.username class="outline input-outline"> <input type=email ng-if="registerMode==true" placeholder="Email Address" ng-model=form.email class="outline input-outline"> <input type=password placeholder=Password ng-model=form.password class="outline input-outline"> <button type=submit class="submit-btn btn outline uppercase" ng-if="registerMode==false" ng-click=login()>Login</button> <button type=submit class="submit-btn btn outline uppercase" ng-if="registerMode==true" ng-click=register()>Register</button><div class=bottom><h5 ng-click=toggleMode() ng-if="registerMode==false" class=bright-text>Create a new account</h5><h5 ng-click=toggleMode() ng-if="registerMode==true" class=bright-text>Login with existing account</h5>{{errormsg}}</div></div><div ui-yield-to=modals></div></div></div><div ui-content-for=modals><div class=modal ui-if=loginModal ui-shared-state=loginModal><div class=modal-dialog><div class=modal-content><div class=modal-body><h5 class=info>{{modalContent}}</h5><button ui-turn-off=loginModal ng-click="closeModal('loginModal')" class="btn btn-primary">Got it!</button></div></div></div></div></div>
